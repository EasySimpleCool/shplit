name: Preview Deployment

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'refactor/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Get Branch Name
        id: branch-name
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH_NAME=$(echo $BRANCH_NAME | sed 's/\//-/g')
          echo "SAFE_BRANCH_NAME=$SAFE_BRANCH_NAME" >> $GITHUB_ENV

      - name: Build
        run: |
          # Update homepage in package.json for the subdirectory
          node -e "const pkg=require('./package.json'); pkg.homepage='https://shplit.money/preview/${{ env.SAFE_BRANCH_NAME }}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2))"
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          target-folder: preview/${{ env.SAFE_BRANCH_NAME }}
          clean: true 