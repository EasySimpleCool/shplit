name: Preview Deployment

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'refactor/**'

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Get Branch Name
        id: branch-name
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH_NAME=$(echo $BRANCH_NAME | sed 's/\//-/g')
          echo "SAFE_BRANCH_NAME=$SAFE_BRANCH_NAME" >> $GITHUB_ENV

      - name: Build
        env:
          CI: false
        run: |
          # Create a temporary package.json for this build
          cp package.json package.json.bak
          node -e "const pkg=require('./package.json'); pkg.homepage='https://shplit.money/preview/${{ env.SAFE_BRANCH_NAME }}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2))"
          npm run build
          mv package.json.bak package.json

      - name: Deploy Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: preview/${{ env.SAFE_BRANCH_NAME }} 